paragraph = (([\\d*][.*])*[\\t*].+)|([A-Z].+[.:?][\\s]?)|(\\s*(G)\\w{4}\\s=\\s(C))
sentence = ((\\d.){1,2}\\t)*([a-zA-Z-",';:\(\)\\d*%>=]+(\\.|: | )?)+
code = \\n*((void applyBrakes)|(class IfElseDemo))([^\\t*}]+)(.*\\s*}*.*\\s*.+\\s*}*})+
word&punctuation=((\\d.){1,2})|([A-Za-z-\\d*]+)|([\\W\\s*])
word = [a-zA-Z-\\d]+

letter = [A-Za-z[^\\s*\\W\\d]]{1}
punctuation = [^[A-Za-z]\\s*\\d]



